<section data-page="send">
  <div class="container">
    <form>
      <div class="form-group">
        <label>Recipient Address</label>
        <input type="text" name="address" class="form-control">
        <div class="invalid-feedback">Please provide a valid address</div>
      </div>
      <div class="row">
        <div class="col-md">
          <div class="form-group">
            <label>Amount to Send</label>
            <div class="input-group">
              <input type="number" name="amount" class="form-control text-right" min="0" step="0.00001">
              <div class="input-group-btn">
                <select name="unit" class="form-control">
                  <option value="1">i</option>
                  <option value="1000">Ki</option>
                  <option value="1000000">Mi</option>
                  <option value="1000000000">Gi</option>
                  <option value="1000000000000">Ti</option>
                </select>
              </div>
            </div>
            <small class="form-text text-muted">You can send up to <strong class="max-iotas"></strong></small>
          </div>
        </div>
        <div class="col-md">
          <div class="form-group">
            <label>Optional Tag</label>
            <input type="text" name="tag" class="form-control" data-default="IOTAWEBWALLETDOTCOM" value="IOTAWEBWALLETDOTCOM">
            <div class="invalid-feedback">Invalid 27-trytes tag</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Optional Bundle Message</label>
        <textarea name="message" class="form-control"></textarea>
        <div class="invalid-feedback">Message can be up to 2187 trytes</div>
      </div>
      <div class="row">
        <div class="col-md"></div>
        <div class="col-md-auto">
          <button class="btn btn-block btn-lg btn-send"></button>
        </div>
      </div>
    </form>
  </div>
</section>
